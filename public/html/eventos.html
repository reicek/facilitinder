<article class="container">
	<div class="row">
		<div class="col s10">
			<h4>Éxito tu próximo evento {{user.nombre}}...</h4>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
		</div>
	</div>
	<div class="row">
		<div class="col s2 offset-s10" ng-show="user.nombre">
			</br>
			<a href="#/nuevo" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" title="Registrar nuevo evento">add</i></a>
		</div>
	</div>
	<div class="row">
		<div class="col s12 m6 card" ng-repeat="evento in eventos">			
			<div class="card">
				<div class="card-image waves-effect waves-block waves-light" ng-show="evento.imagen">
					<img class="activator" src="{{evento.imagen}}">
				</div>
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">{{evento.nombre}}<i class="material-icons right">more_vert</i></span>
					<p><i>{{evento.pais}}, {{evento.ciudad}}</i></p>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">{{evento.nombre}}<i class="material-icons right">close</i></span>
					<p><small><i>{{evento.pais}}, {{evento.ciudad}}.<i></small></p>
					<p ng-show="evento.facilitadores">Facilitadores: 
						<span ng-repeat="facilitador in evento.facilitadores">{{facilitador.nombre}}</span>
					</p>
					<p>{{evento.comentarios}}.</p>
				</div>
			</div>
		</div>
	</div>
</article>
